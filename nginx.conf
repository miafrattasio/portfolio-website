server {
    # Cloud Run expects the server to listen on the PORT environment variable, 
    # but 8080 is a common default for the container.
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;
    
    # This block ensures that when navigating to sub-pages (like /projects) 
    # it still serves content correctly, falling back to index.html if needed.
    location / {
        try_files $uri $uri/ /index.html;
    }
}